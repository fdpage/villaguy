<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$VILLAGUY</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #4de1f2;
      font-family: 'Inter', sans-serif;
      text-align: center;
      color: #fff;
    }

    .banner {
      background-color: #b2f1f9;
      padding: 20px;
      margin: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #2ac7d8;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .villaguy-image {
      width: 180px;
      height: auto;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #ffe963;
      margin: 20px 0;
    }

    .cta-button {
      background-color: #b2f1f9;
      padding: 20px;
      margin: 20px;
      font-weight: bold;
      color: #2ac7d8;
      border-radius: 12px;
      display: inline-block;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
    }

    .bottom-icon {
      background-color: #000;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bottom-icon:hover {
      transform: scale(1.1);
    }

    .bottom-icon img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="banner">$VILLAGUY</div>
  <img src="villaguy.png" alt="Villaguy character" class="villaguy-image" />
  <div class="tagline">JUST A VILLAGUY, GROW TOGETHER</div>
  <a href="https://pump.fun/profile/FNwFGfz3ZvRpmP1kGdNWXmPrZEV135VHwqhrckMd7Us2" class="cta-button">BUY AND GROW</a>
  <div class="bottom-icon" onclick="window.open('https://x.com/villaguy_sol','_blank')">
    <img src="x-icon.png" alt="Icon" />
  </div>
</body>
</html>
